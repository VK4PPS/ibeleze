<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Reclame aqui
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
      <ion-list >
          <ion-item *ngFor="let item of listareclameaqui" >
           <ion-label (click)="goPage(item.id)"> {{item.nome}}

           </ion-label>
            <ion-icon name="star" slot="end" (click)="goPage(item.id)"></ion-icon>
          </ion-item>
    </ion-list>
    <ion-button color="tertiary" expand="full" (click)="voltar()">Voltar</ion-button>
  </ion-content>
