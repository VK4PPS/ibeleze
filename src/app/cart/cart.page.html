<ion-content>
  <ion-item *ngFor="let i of carrinho.items">
      <ion-label slot="start">
        <img src="{{i.produto.imagem}}">
      </ion-label>
      <ion-label>
        <h2>{{i.produto.nome}}</h2>
        <h2>Tamanho: {{i.produto.tamanho}}</h2>
        <p>{{i.produto.preco | currency:'BRL'}}</p> 
        <ion-button color="danger" href="/cart" (click)="removeProduto(i.produto)">Remover</ion-button>
      </ion-label>
    </ion-item>


    <ion-item>

      <h4>Total: {{total | currency:'BRL'}}</h4>
  
    </ion-item>
    <div class="finalizar">
    <ion-button icon-right size="small"  shape="round" tappable (click)="goPage(x = 'pagamento-pay-pal')" color="success">Finalizar Compra</ion-button>
  </div>
</ion-content>

<ion-tab-bar>
  <ion-tab-button (click)="goPerfil()">
    <ion-icon name="person"></ion-icon>
    <ion-label>Perfil</ion-label>
  </ion-tab-button>

  <ion-tab-button (click)="goFeed()">
    <ion-icon name="star"></ion-icon>
    <ion-label>FeedBack</ion-label>
  </ion-tab-button>

  <ion-tab-button (click)="goCart()">
    <ion-icon name="cart"></ion-icon>
    <ion-badge color="primary">{{this.carrinho.items.length}}</ion-badge>
  </ion-tab-button>

  <ion-tab-button (click)="goPedidos()">
    <ion-icon name="list-box"></ion-icon>
    <ion-label>Pedidos</ion-label>
  </ion-tab-button>
</ion-tab-bar>
