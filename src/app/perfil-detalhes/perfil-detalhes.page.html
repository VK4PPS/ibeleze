<ion-content>
<form [formGroup]="formGroup">
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" value="{{perfil.email}}" type="text">
        </ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName="nome"  value="{{perfil.nome}}" type="text">
           </ion-input>
    </ion-item>
</ion-list>
<ion-button expand="full" (click)="atualizar()">atualizar</ion-button>
</form>
</ion-content>
