<ion-content>
    
  <div class="card">
    <ion-item>
    <ion-row >
        <ion-col >
            <div class="image-upload">
                <label for="file-input">
            <div class="user-photo">
                <ion-avatar>
                  <img src="{{imagem}}">
                </ion-avatar>
              </div>
              <div class="photo"><ion-icon name="camera"></ion-icon></div>
              </label>
                <input id="file-input" type="file" (change)="enviaArquivo($event)" /></div>
        </ion-col>
            <ion-col>
              <div class="preset">
                <div class="h2"><ion-title>{{perfilPro.nome}} {{perfilPro.sobrenome}}</ion-title></div>
    <ion-title><div class="h3" (click)="goPage(x = 'perfilPro')">Cancelar </div></ion-title>
              </div>
            </ion-col>
            <ion-col>
              <div class="menu">
                  <ion-icon  name="save"  slot="end" (click)="atualizar()" ></ion-icon></div>
          </ion-col>
          </ion-row>
        </ion-item>
      </div>

<form [formGroup]="formGroup">

  <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label> 
          <p>Nome:</p>
        </ion-label>
    <ion-input formControlName="nome" value="{{perfilPro.nome}}" type="text">
      </ion-input>
  </ion-item>
  <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>
          <p>Sobrenome:</p>
        </ion-label>
    <ion-input formControlName="sobrenome" value="{{perfilPro.sobrenome}}" type="text">
      </ion-input>
  </ion-item>
  <ion-item>
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>
          <p>Telefone:</p>
        </ion-label>
    <ion-input formControlName="telefone" value="{{perfilPro.telefone}}" type="text">
      </ion-input>
  </ion-item>
  <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>
          <p>Email:</p>
        </ion-label>
    <ion-input formControlName="email" value="{{perfilPro.email}}" type="text">
      </ion-input>
  </ion-item>
  <ion-item>
      <ion-icon name="medal" slot="start"></ion-icon>
      <ion-label>
          <p>Qualificações:</p>
        </ion-label>
    <ion-input formControlName="qualificacoes" value="{{perfilPro.qualificacoes}}" type="text">
      </ion-input>
  </ion-item>
  <ion-item>
      <ion-icon name="list-box" slot="start"></ion-icon>
      <ion-label>
          <p>Descrição:</p>
        </ion-label>
    <ion-input formControlName="descricao" value="{{perfilPro.descricao}}" type="text">
      </ion-input>
  </ion-item>

<ion-item>
  <div class="preset">
    <div class="h3">
      <ion-title>Serviços</ion-title>
      <ion-icon name="add-circle" slot="start" size="large" (click)="alertServico()"></ion-icon>
    </div>
  </div>
</ion-item>

<ion-item>
  <div class="preset"> 
    <ion-card *ngFor="let item of listaServicos">
        <ion-icon color="light" name="create" size="large" (click)="servicoDetalhes(item.id)"></ion-icon>
        <ion-icon color="light" name="remove-circle" size="large" (click)="delServico(x = item.id)"></ion-icon>
        <ion-card-header>
          <ion-card-title class="h2">Nome: {{item.nome}}</ion-card-title>
          <ion-card-subtitle class="h3">R$:{{item.preco}}</ion-card-subtitle>
          <ion-card-subtitle class="h3">Duração: {{item.duracao}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="h3">
          {{item.desc}}
        </ion-card-content>
    </ion-card>
  </div>
</ion-item>

</form>








</ion-content>
