<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Developers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list >
        <ion-item *ngFor="let item of listaFuncionario" >
          <ion-label (click)="goPage(item.id)" >{{item.nome}} {{item.sobrenome}}
          </ion-label>
          <ion-icon name="arrow-dropright" slot="end" (click)="goPage(item.id)"></ion-icon>
        </ion-item>
  </ion-list>
</ion-content>
