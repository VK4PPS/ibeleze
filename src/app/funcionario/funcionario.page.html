<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Developers
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<div class="user-photo" padding-top>
    <ion-avatar><img src="https://i.imgur.com/xjWsSja.png">
    </ion-avatar>
  </div>
        <ion-item *ngFor="let item of listaFuncionario" >
          <ion-label (click)="goPage(item.id)" >> {{item.nome}} {{item.sobrenome}}
          </ion-label>
          <ion-icon name="arrow-dropright" slot="end" (click)="goPage(item.id)"></ion-icon>
        </ion-item>
</ion-content>
