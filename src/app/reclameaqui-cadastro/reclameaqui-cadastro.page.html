<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
             <ion-title>Cadastrar Reclamação
             </ion-title>
      </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <form [formGroup]="formGroup">
    <ion-list>
        <ion-item>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>
                <p>Nome</p>
              </ion-label>
          <ion-input formControlName="nome" type="text">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="pin" slot="start"></ion-icon>
            <ion-label>
                <p>Atuação</p>
              </ion-label>
          <ion-input formControlName="atuacao" type="text">
            </ion-input>
        </ion-item>
       
            <ion-icon name="" slot="start"></ion-icon>
  
                      <ion-label>
                                                        <h1>Reclamação</h1> 

             <ion-input formControlName="atuacao" type="text">
                </ion-input>
                <p></p>
                <p></p>
                <p></p>
              </ion-label>
            
            
  </ion-list>
  
  <ion-button color="tertiary" expand="full" (click)="cadastrar()">Cadastrar</ion-button>
  </form>
  </ion-content>
